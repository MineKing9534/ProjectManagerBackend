<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		* {
			font-family: Ubuntu, sans-serif;
		}
	</style>
</head>

<preview>Änderung zu <b>%name%</b></preview>

<body class="bg-light">
<div class="container">
	<div class="card my-10">
		<div class="card-body">
			<h1 class="h3 mb-2">Neue Informationen</h1>

			<hr>

			<div class="space-y-3">
				<p class="text-gray-700">
					Die Informations-Datei für <b>%name%</b> hat sich geändert.
					Besuchen Sie <a href="%url%">%url%</a>, um den aktuellen Stand einzusehen.
				</p>
			</div>

			<hr>

			<div class="row">
				${name}<br>
				Telefon: ${phone}<br>
				E-Mail: ${email}<br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
