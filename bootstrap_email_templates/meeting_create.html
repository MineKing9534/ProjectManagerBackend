<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		* {
			font-family: Ubuntu, sans-serif;
		}
	</style>
</head>

<preview>Neue Veranstaltung für <b>%parent%</b></preview>

<body class="bg-light">
<div class="container">
	<div class="card my-10">
		<div class="card-body">
			<h1 class="h3 mb-2">%name%</h1>

			<hr>

			<div class="space-y-3">
				<p class="text-gray-700">
					Für <b>%parent%</b> wurde eine neue Veranstaltung angekündigt.
					Wenn Sie ihre Teilnahme bestätigen möchten, können Sie dies unter <a href="%url%">%url%</a> tun.
				</p>
			</div>

			<hr>

			<div class="row">
				${name}<br>
				Telefon: ${phone}<br>
				E-Mail: ${email}<br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
