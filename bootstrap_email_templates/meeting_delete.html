<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		* {
			font-family: Ubuntu, sans-serif;
		}
	</style>
</head>

<preview>Absage für Veranstaltung <b>%name%</b></preview>

<body class="bg-light">
<div class="container">
	<div class="card my-10">
		<div class="card-body">
			<h1 class="h3 mb-2">Absage für %name%</h1>

			<hr>

			<div class="space-y-3">
				<p class="text-gray-700">
					<b>%name%</b> für <a href="%url%">%parent%</a> wurde abgesagt.
					Andere Treffen für <b>%parent%</b> können unter <a href="%url%/meetings">%url%/meetings</a> eingesehen werden.
				</p>
			</div>

			<hr>

			<div class="row">
				${name}<br>
				Telefon: ${phone}<br>
				E-Mail: ${email}<br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
